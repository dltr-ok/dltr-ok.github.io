<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai-sublime.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/lua.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <div class="editor-container">
        <div class="sidebar">
            <h2>My Scripts</h2>
            <ul>
                <li><a href="#" onclick="loadScript('scripts/scripts.lua', 'Script 1 - Cool Exploit', 'https://dltr-ok.github.io/scripts/scripts.lua'); return false;">Script 1 - Cool Exploit</a></li>
            </ul>
        </div>
        <div class="code-viewer">
            <div class="code-header">
                <h2 id="script-title">Select a script to view</h2>
                <a id="raw-link" href="#" target="_blank" style="display: none;">
                    <button class="raw-button">Raw</button>
                </a>
            </div>
            <pre><code id="script-content" class="lua"></code></pre>
        </div>
    </div>

    <script>
        async function loadScript(url, title, rawUrl) {
            try {
                const response = await fetch(url);
                const scriptContent = await response.text();
                document.getElementById('script-title').textContent = title;
                const codeElement = document.getElementById('script-content');
                codeElement.textContent = scriptContent;
                hljs.highlightElement(codeElement);
                const rawLink = document.getElementById('raw-link');
                rawLink.href = rawUrl;
                rawLink.style.display = 'inline-block';
            } catch (error) {
                console.error('Error loading script:', error);
                document.getElementById('script-content').textContent = 'Error loading script.';
            }
        }
    </script>
</body>
</html>
